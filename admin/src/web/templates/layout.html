<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div>
        {% block navbar %} 
         {% include "layout/navbar.html" %}
        {% endblock %}
    </div>
    <div id="container">
        {% block content %}
        {% endblock %}
    </div>
    <div>
        {% block footer %} 
            {% include "layout/footer.html" %}
        {% endblock %}
    </div>

</body>
</html>
