{% extends "layout.html" %}

{% block title %} Registro {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
{% include "messages.html" %}

<div class="col-md-4 d-flex">
  <button title="Crear usuario" class="btn btn-celeste" type="button"
          onclick="window.location.href='{{ url_for('users.index') }}';">Volver</button>
</div>

<section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="{{ url_for('static', filename='img/cedica1.png') }}" class="img-fluid img-thumbnail" alt="Logo Cedica">
            <form action="{{ url_for('users.register_user') }}" method="POST">
              <div class="card-body p-4 p-md-5">
                <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registrar usuario</h2>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="text" id="email" name="email" class="form-control" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="alias">Alias</label>
                  <input type="text" id="alias" name="alias" class="form-control" required />
                </div>

                <div class="form-outline mb-4">
                  <label for="password" class="form-label">Contrase√±a</label>
                  <input type="password" class="form-control" id="password" name="password" required />
                </div>

                <div class="form-outline mb-4">
                  <label for="role" class="form-label">Rol</label>
                  <select class="form-select" id="role" name="role" required>
                    <option value="" selected>Seleccionar...</option>
                    {% for role in roles %}
                      <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                  </select>
                </div>

                <button type="submit" class="btn btn-success btn-lg mb-1">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock %}
