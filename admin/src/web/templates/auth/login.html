{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
{% include "auth/messages.html" %}

<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-4">

    <h1>Iniciar sesión</h1>
    <form method="POST" action="{{ url_for('auth.authenticate') }}">
        <label for="usermail">Usuario:</label>
        <input type="text" id="usermail"class="form-control" placeholder="nombre@ejemplo.com" name="usermail" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password"class="form-control"  name="password" required><br>

        <button type="submit" class="btn-verde w-100 py-2">Iniciar sesión</button>
    </form>
</div>
</section>

  

{% endblock %}
