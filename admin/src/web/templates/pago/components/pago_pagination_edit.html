<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      {% if pag == 1 %}
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      {% else %}
      <li class="page-item">
        <a
          class="page-link"
          onclick="navigateWithFormValues('{{ url_for('pago.enter_edit',id=info.id, pag=pag-1) }}')"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      {% endif %} {% for p in range(page_amount) %}
      <li class="page-item {% if pag == p+1 %} active {% endif %}">
        <a class="page-link" onclick="navigateWithFormValues('{{ url_for('pago.enter_edit',id=info.id, pag=p+1) }}')"
          >{{p+1}}</a
        >
      </li>
      {% endfor %} {% if pag == page_amount %}
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
      {% else %}
      <li class="page-item">
        <a
          class="page-link"
          onclick="navigateWithFormValues('{{ url_for('pago.enter_edit',id=info.id, pag=pag+1) }}')"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
  
  <script>
    function navigateWithFormValues(baseUrl) {
      // Obtén los valores de los campos del formulario
      const desc = document.getElementById('desc-id').value;
      const monto = document.getElementById('monto-id').value;
      const fecha = document.getElementById('fecha-id').value;
      const tipo = document.getElementById('tipo-id').value;
  
      // Construye la nueva URL con los parámetros
      const url = new URL(baseUrl, window.location.origin);
      url.searchParams.set('desc', desc);
      url.searchParams.set('monto', monto);
      url.searchParams.set('fecha', fecha);
      url.searchParams.set('tipo', tipo);
  
      // Redirige a la nueva URL
      window.location.href = url.toString();
    }
  </script>
