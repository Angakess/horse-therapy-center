<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      {% if pag == 1 %}
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      {% else %}
      <li class="page-item">
        <a
          class="page-link"
          href="{{url_for('pago.enter_edit', pag=pag-1, id=info.id)}}"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      {% endif %} {% for p in range(page_amount) %}
      <li class="page-item {% if pag == p+1 %} active {% endif %}">
        <a
          class="page-link"
          href="{{url_for('pago.enter_edit', pag=p+1, id=info.id)}}"
          >{{p+1}}</a
        >
      </li>
      {% endfor %} {% if pag == page_amount %}
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
      {% else %}
      <li class="page-item">
        <a
          class="page-link"
          href="{{url_for('pago.enter_edit', pag=pag+1, id=info.id)}}"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
