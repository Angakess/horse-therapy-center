<form
      action="{{ url_for('pago.index') }}"
      method="GET"
      class="mb-3 container"
    >
      <input type="hidden" name="order" value="{{order}}">
      <div class="row align-items-end">
        <div class="col-auto">
          <div class="dropdown">
            <button
              class="btn btn-outline-primary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              data-bs-auto-close="outside"
              aria-expanded="false"
            >
              Seleccionar Tipo
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li class="dropdown-item">
                <div class="form-check">
                  <input
                    name="tipopago"
                    value="Proveedor"
                    {% if 'Proveedor' in tipos %}checked{% endif %}
                    class="form-check-input"
                    type="checkbox"
                    id="checkProveedor"
                  />
                  <label class="form-check-label" for="checkProveedor">
                    Proveedor
                  </label>
                </div>
              </li>
              <li class="dropdown-item">
                <div class="form-check">
                  <input
                    name="tipopago"
                    value="Gastos varios"
                    {% if 'Gastos varios' in tipos  %}checked{% endif %}
                    class="form-check-input"
                    type="checkbox"
                    id="checkGastosVarios"
                  />
                  <label class="form-check-label" for="checkGastosVarios">
                    Gastos varios
                  </label>
                </div>
              </li>
              <li class="dropdown-item">
                <div class="form-check">
                  <input
                    name="tipopago"
                    value="Honorario"
                    {% if 'Honorario' in tipos %}checked{% endif %}
                    class="form-check-input"
                    type="checkbox"
                    id="checkHonorarios"
                  />
                  <label class="form-check-label" for="checkHonorarios">
                    Honorario
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col">
          <label class="">Fecha mínima</label>
          <input
            name="fechamin"
            value="{% if fecha_min %}{{fecha_min.strftime('%Y-%m-%d')}}{% endif %}"
            type="date"
            class="form-control"
            placeholder="Fecha minima"
          />
        </div>
        <div class="col">
          <label class="">Fecha máxima</label>
          <input
            name="fechamax"
            value="{% if fecha_max %}{{fecha_max.strftime('%Y-%m-%d')}}{% endif %}"
            type="date"
            class="form-control"
            placeholder="Fecha maxima"
          />
        </div>
        <div class="col d-flex justify-content-around">
          <button type="submit" class="btn btn-outline-lblue">Buscar</button>
          <a
            href="{{ url_for('pago.index') }}"
            class="btn btn-outline-secondary"
            >Reset</a
          >
          <a
            class="btn btn-outline-primary btn-outline-yellow"
            onclick=window.location.href="{{url_for('pago.enter_add')}}";
          >
            Agregar pago +
          </a>
        </div>
      </div>
    </form>
