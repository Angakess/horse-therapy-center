<form method="GET" action="">
    <div class="row mb-2">
      <div class="col-md-2">
        <label for="sort_by">Ordenar por:</label>
        <select id="sort_by" name="sort_by" class="form-select">
          <option value="nombre" {% if request.args.get('sort_by') == 'nombre' %}selected{% endif %}>Nombre</option>
          <option value="apellido" {% if request.args.get('sort_by') == 'apellido' %}selected{% endif %}>Apellido</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="order">Orden:</label>
        <select id="order" name="order" class="form-select">
          <option value="asc" {% if request.args.get('order') == 'asc' %}selected{% endif %}>Ascendente</option>
          <option value="desc" {% if request.args.get('order') == 'desc' %}selected{% endif %}>Descendente</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-celeste">Aplicar</button>
      </div>
    </div>
  </form>
