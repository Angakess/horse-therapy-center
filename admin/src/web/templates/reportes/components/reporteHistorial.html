<div class="container">
  <div class="row">
  <div class="col">
        <button  class="btn btn-outline-yellow" {%if data_historial|length == 0 %}disabled{%endif%} onclick="window.location.href='{{url_for("reporte.download_historial")}}'">Descargar CSV</button>
    </div>
  </div>

  <div class="row">
    
    <div class="col-md-6">
      <ul class="timeline">
        {% for caballo in data_historial %}
        <li>
          <span class="display-22 text-primary me-2 font-weight-600"
            >{{caballo.fecha_ingreso.strftime('%d/%m/%Y')}}</span
          >
          <p>
            <a href="{{ url_for('ecuestre.get_profile', id=caballo.id) }}"
              >{{caballo.nombre}}</a
            >
            fue {%if caballo.sexo == 'Macho'%}asignado{%else%}asignada{%endif%}
            a la sede {{caballo.sede_asignada}} mediante una
            {{caballo.tipo_adquisicion.lower()}}.
          </p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
